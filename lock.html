<!DOCTYPE html>
<html>
<head>
    <title>Profile Locked</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #4f4f4f;
        }
        .lock-container {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0px 20px rgba(0,0,0,0.3);
            width: 300px;
            text-align: center;
            z-index: 9999;
            position: relative;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="lock-container">
        <h1>Profile Locked</h1>
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button id="unlockButton">Unlock</button>
        <div id="error" class="error">Incorrect password!</div>
    </div>
    <script src="lock.js"></script>
</body>
</html>
