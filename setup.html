<!DOCTYPE html>
<html>
<head>
    <title>Profile Lock Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #252525;
        }
        .setup-container {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
            z-index: 9999;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #333;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: #ff4444;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .note {
            margin-top: 40px;
            color: #ffffff;
            border-radius: 8px;
            font-size: medium;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h1>Set Your Password</h1>
        <input type="password" id="password" placeholder="Enter new password">
        <input type="password" id="confirmPassword" placeholder="Confirm password">
        <div id="error" class="error">Passwords do not match!</div>
        <button id="savePassword">Save Password</button>
        <div class="note">
            <strong>Important:</strong> Please write down your password and keep it safe. If you forget it, you will not be able to unlock your profile.<br><br>
        </div>
    </div>
    <div class="note">
        <strong>Important: </strong> To hide the extension icon, right-click on it in the Chrome toolbar and select <strong>"Hide in Chrome menu"</strong>.
    </div>
    <script src="setup.js"></script>
</body>
</html>
